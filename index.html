<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Activate Travel Premium</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    .background-video {
      position: fixed;
      right: 0;
      bottom: 0;
      min-width: 100%;
      min-height: 100%;
      z-index: -1;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.4);
    }

    .content {
      position: relative;
      z-index: 2;
      text-align: center;
      color: white;
      top: 40%;
      transform: translateY(-50%);
    }

    .content h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    .content p {
      font-size: 1.3rem;
      margin-bottom: 2rem;
    }

    .content a {
      padding: 0.8rem 1.6rem;
      font-size: 1rem;
      background-color: white;
      color: black;
      border-radius: 30px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .content a:hover {
      background-color: #ddd;
    }

    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 2rem;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 1rem;
      z-index: 3;
      animation: fadeIn 2s ease-in;
    }

    .navbar a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    .navbar a:hover {
      color: #00ffcc;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>

  <div class="navbar">
    <a href="index.html">Accueil</a>
    <a href="resultats.html">Rechercher</a>
    <a href="cashback.html">Cashback</a>
    <a href="premium.html">Premium</a>
    <a href="contact.html">Contact</a>
  </div>

  <div class="overlay"></div>
  <div class="content">
    <h1>Activate Travel Premium</h1>
    <p>Voyages de rêve, cashback, luxe et innovation</p>
    <a href="premium.html">Je découvre</a>
  </div>

  <video autoplay muted loop class="background-video">
    <source src="videos/fond-vacances.mp4" type="video/mp4">
    Ton navigateur ne supporte pas la vidéo de fond.
  </video>

</body>
</html>
