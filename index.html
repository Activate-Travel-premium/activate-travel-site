<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ACTIVATE Travel Premium</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <section class="search">
    <h2>Réserve ton prochain voyage</h2>
    <input type="text" id="destination" placeholder="Destination, hôtel ou vol..." />
    <button onclick="search()">Rechercher</button>
    <div id="searchResult"></div>
  </section>

  <script>
    function search() {
      const input = document.getElementById("destination").value.trim();
      const result = document.getElementById("searchResult");

      if (input === "") {
        result.innerHTML = "Merci de saisir une destination.";
        return;
      }

      result.innerHTML = `Recherche en cours pour : <strong>${input}</strong>`;
    }
  </script>

</body>
</html>
