<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Activate Travel Premium</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
    }

    .video-background {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100vw;
      min-height: 100vh;
      object-fit: cover;
      z-index: -1;
    }

    .content {
      position: relative;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
      background: rgba(0, 0, 0, 0.4);
    }

    .content h1 {
      font-size: 3em;
      text-shadow: 2px 2px 10px rgba(0,0,0,0.7);
    }

    .content p {
      font-size: 1.5em;
      margin: 20px 0;
      text-shadow: 1px 1px 5px rgba(0,0,0,0.5);
    }

    .content a.button {
      display: inline-block;
      padding: 15px 30px;
      background-color: #ffffffcc;
      color: #000;
      text-decoration: none;
      font-weight: bold;
      border-radius: 30px;
      transition: background 0.3s;
    }

    .content a.button:hover {
      background-color: #fff;
    }
  </style>
</head>
<body>

  <!-- Vidéo de fond hébergée en local -->
  <video class="video-background" autoplay muted loop>
    <source src="videos/fond.mp4" type="video/mp4">
    Votre navigateur ne supporte pas la vidéo HTML5.
  </video>

  <div class="content">
    <h1>Activate Travel Premium</h1>
    <p>Voyages de rêve, prix imbattables, cashback garanti</p>
    <a href="#" class="button">Je découvre</a>
  </div>

</body>
</html>
