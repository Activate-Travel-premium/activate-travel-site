<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Activate Travel Premium</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      overflow: hidden;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .video-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
      padding: 0 20px;
    }

    .overlay h1 {
      font-size: 3.5em;
      margin-bottom: 20px;
      animation: fadeIn 2s ease forwards;
    }

    .overlay p {
      font-size: 1.5em;
      margin-bottom: 30px;
      animation: fadeIn 3s ease forwards;
    }

    .overlay a.button {
      padding: 15px 35px;
      background-color: rgba(255, 255, 255, 0.9);
      color: #000;
      text-decoration: none;
      font-weight: bold;
      border-radius: 30px;
      transition: all 0.3s ease;
      animation: fadeIn 4s ease forwards;
    }

    .overlay a.button:hover {
      background-color: #fff;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .partners {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
      font-size: 0.9em;
      color: #ccc;
    }
  </style>
</head>
<body>

  <video class="video-background" autoplay muted loop playsinline>
    <source src="videos/fond.mp4" type="video/mp4">
    Votre navigateur ne supporte pas la vidéo HTML5.
  </video>

  <div class="overlay">
    <h1>Activate Travel Premium</h1>
    <p>Voyager en bénédiction. Réserver en conscience. Récolter du cashback.</p>
    <a href="#" class="button">Je découvre</a>
  </div>

  <div class="partners">
    Partenaires : Booking.com · Skyscanner · Hotelbeds · CruiseAPI
  </div>

</body>
</html>
