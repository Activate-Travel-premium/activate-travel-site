<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Activate Travel Premium</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      height: 100%;
      overflow: hidden;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .video-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }
    .content {
      position: relative;
      z-index: 1;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: rgba(0, 0, 0, 0.5);
      color: white;
      text-align: center;
      padding: 20px;
    }
    .content h1 {
      font-size: 3em;
      text-shadow: 2px 2px 10px rgba(0,0,0,0.7);
    }
    .content p {
      font-size: 1.5em;
      margin: 20px 0;
      text-shadow: 1px 1px 5px rgba(0,0,0,0.5);
    }
    .button {
      padding: 15px 30px;
      background-color: #ffffffcc;
      color: #000;
      text-decoration: none;
      font-weight: bold;
      border-radius: 30px;
      transition: background 0.3s;
    }
    .button:hover {
      background-color: #fff;
    }
  </style>
</head>
<body>

  <!-- Vidéo de fond -->
  <video class="video-background" autoplay muted loop playsinline>
    <source src="https://a7r2epkjwalc416i.public.blob.vercel-storage.com/fond-5iUz9aXH83uJAzmZypmv88QGNNdBTP.mp4" type="video/mp4">
    Votre navigateur ne supporte pas la vidéo HTML5.
  </video>

  <!-- Contenu par-dessus -->
  <div class="content">
    <h1>Activate Travel Premium</h1>
    <p>Voyages de rêve, cashback, luxe et innovation</p>
    <a href="#" class="button">Je découvre</a>
  </div>

</body>
</html>
