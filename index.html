<section class="search">
  <h2>Réserve ton prochain voyage</h2>
  <input type="text" id="destination" placeholder="Destination, hôtel ou vol…" />
  <button onclick="searchDestination()">Rechercher</button>
</section>

<script>
  function searchDestination() {
    const query = document.getElementById("destination").value.trim();
    if (!query) {
      alert("Merci d’entrer une destination.");
      return;
    }

    // Pour l’instant on simule l’action
    alert("Recherche en cours pour : " + query);
    
    // Plus tard : redirection vers une page de résultats
    // location.href = `/recherche.html?q=${encodeURIComponent(query)}`;
  }
</script>
