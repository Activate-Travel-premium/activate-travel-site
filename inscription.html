<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inscription Membre</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom right, #008080, #00bcd4);
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
    }

    .form-container {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.3);
      max-width: 400px;
      width: 100%;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: none;
      border-radius: 5px;
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 25px;
      background-color: white;
      color: #008080;
      font-weight: bold;
      font-size: 1em;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    button:hover {
      transform: scale(1.05);
    }

    .footer-link {
      display: block;
      margin-top: 20px;
      color: white;
      text-decoration: underline;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h1>Inscription</h1>
    <form onsubmit="event.preventDefault(); alert('Inscription enregistrée ✅');">
      <label for="nom">Nom complet</label>
      <input type="text" id="nom" name="nom" required />

      <label for="email">Adresse e-mail</label>
      <input type="email" id="email" name="email" required />

      <label for="password">Mot de passe</label>
      <input type="password" id="password" name="password" required />

      <button type="submit">Créer mon compte</button>
    </form>
    <a href="index.html" class="footer-link">← Retour à l’accueil</a>
  </div>
</body>
</html>
