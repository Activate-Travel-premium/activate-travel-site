<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inscription Membre</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
    }

    .video-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .form-container {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 40px;
      max-width: 500px;
      margin: 100px auto;
      border-radius: 15px;
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      font-size: 1em;
    }

    .btn-submit {
      background-color: white;
      color: black;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .btn-submit:hover {
      transform: scale(1.05);
    }

    .footer-link {
      display: block;
      margin-top: 20px;
      color: white;
      text-decoration: underline;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <video class="video-background" autoplay muted loop playsinline>
    <source src="fond-premium.mp4" type="video/mp4" />
  </video>

  <div class="form-container">
    <h1>Inscription Membre Premium</h1>
    <form onsubmit="event.preventDefault(); alert('Inscription enregistrée ✅');">
      <input type="text" placeholder="Nom complet" required />
      <input type="email" placeholder="Adresse email" required />
      <input type="password" placeholder="Mot de passe" required />
      <button type="submit" class="btn-submit">Créer mon compte</button>
    </form>
    <a href="index.html" class="footer-link">← Retour à l’accueil</a>
  </div>
</body>
</html>
