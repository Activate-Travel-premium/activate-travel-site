<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inscription Membre Premium</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
    }

    .video-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .form-container {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 40px;
      max-width: 400px;
      margin: 100px auto;
      border-radius: 15px;
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    input {
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: none;
      font-size: 1em;
    }

    button {
      margin-top: 20px;
      padding: 12px;
      background-color: white;
      color: black;
      border: none;
      border-radius: 25px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.3s;
    }

    button:hover {
      background-color: #e0e0e0;
      transform: scale(1.05);
    }

    .footer-link {
      margin-top: 20px;
      display: block;
      color: white;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <video class="video-background" autoplay muted loop playsinline>
    <source src="fond-premium.mp4" type="video/mp4">
  </video>

  <div class="form-container">
    <h1>Inscris-toi maintenant</h1>
    <form action="#" method="post">
      <input type="text" placeholder="Prénom" required>
      <input type="text" placeholder="Nom" required>
      <input type="email" placeholder="Email" required>
      <input type="password" placeholder="Mot de passe" required>
      <button type="submit">Créer mon compte</button>
    </form>
    <a href="index.html" class="footer-link">← Retour à l’accueil</a>
  </div>
</body>
</html>
