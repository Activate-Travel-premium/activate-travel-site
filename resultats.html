<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Résultats de recherche - ACTIVATE Travel Premium</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #fff;
    }

    h2 {
      text-align: center;
      margin-top: 10px;
      color: #ccc;
    }

    .vol-card {
      background-color: #222;
      border: 1px solid #444;
      border-radius: 8px;
      padding: 15px;
      margin: 20px auto;
      width: 90%;
      max-width: 600px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }

    .vol-card h3 {
      color: #00ffff;
      margin-bottom: 5px;
    }

    .vol-card p {
      margin: 4px 0;
      color: #ddd;
    }

    .retour {
      text-align: center;
      margin-top: 30px;
    }

    .retour a {
      color: #ffd700;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Résultats de recherche</h1>
  <h2 id="destinationTitre"></h2>

  <div id="resultatsVols"></div>

  <div class="retour">
    <a href="index.html">← Retour à l'accueil</a>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const destination = params.get("query");

    document.getElementById("destinationTitre").innerText = `Vols vers : ${destination}`;

    const vols = [
      {
        compagnie: "Air France",
        depart: "Paris (CDG)",
        arrivee: destination + " International",
        prix: "134 €",
        date: "15 avril 2025"
      },
      {
        compagnie: "Transavia",
        depart: "Paris (ORY)",
        arrivee: destination + " Airport",
        prix: "98 €",
        date: "16 avril 2025"
      }
    ];

    const resultatsDiv = document.getElementById("resultatsVols");

    vols.forEach(vol => {
      const card = document.createElement("div");
      card.className = "vol-card";
      card.innerHTML = `
        <h3>${vol.compagnie}</h3>
        <p><strong>Départ :</strong> ${vol.depart}</p>
        <p><strong>Arrivée :</strong> ${vol.arrivee}</p>
        <p><strong>Prix :</strong> ${vol.prix}</p>
        <p><strong>Date :</strong> ${vol.date}</p>
      `;
      resultatsDiv.appendChild(card);
    });
  </script>
</body>
</html>
