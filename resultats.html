<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Résultats de recherche - ACTIVATE Travel</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Résultats de recherche</h1>
    <p id="destination-result">Vols vers : ...</p>
  </header>

  <main id="results-container">
    <!-- Résultats affichés ici dynamiquement -->
  </main>

  <footer>
    <p>© 2025 ACTIVATE Travel Premium. Tous droits réservés.</p>
    <div class="footer-links">
      <a href="index.html">← Retour à l'accueil</a>
    </div>
  </footer>

  <script>
    // 1. Récupère la destination depuis l’URL
    const params = new URLSearchParams(window.location.search);
    const destination = params.get("query");

    // 2. Affiche la destination
    document.getElementById("destination-result").textContent = `Vols vers : ${destination}`;

    // 3. Données fictives (à remplacer par API plus tard)
    const flights = [
      {
        company: "Air France",
        from: "Paris (CDG)",
        to: `${destination} International`,
        price: 134,
        date: "15 avril 2025",
      },
      {
        company: "Transavia",
        from: "Paris (ORY)",
        to: `${destination} Airport`,
        price: 98,
        date: "16 avril 2025",
      },
    ];

    // 4. Affiche dynamiquement les vols
    const container = document.getElementById("results-container");

    flights.forEach((flight) => {
      const card = document.createElement("div");
      card.className = "flight-card";
      card.innerHTML = `
        <h2>${flight.company}</h2>
        <p>Départ : ${flight.from}</p>
        <p>Arrivée : ${flight.to}</p>
        <p>Prix : <strong>${flight.price} €</strong></p>
        <p>Date : ${flight.date}</p>
      `;
      container.appendChild(card);
    });
  </script>
</body>
</html>
