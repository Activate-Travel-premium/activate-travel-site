<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simulateur de Cashback</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(#004AAD, #0E75BC);
      color: white;
      text-align: center;
    }

    h1 {
      font-size: 2.8em;
      margin-top: 30px;
    }

    p {
      font-size: 1.2em;
      max-width: 90%;
      margin: auto;
    }

    .simulator {
      background: white;
      color: black;
      margin: 30px auto;
      padding: 20px;
      border-radius: 15px;
      max-width: 500px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }

    input {
      width: 90%;
      padding: 15px;
      font-size: 1.2em;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-bottom: 15px;
    }

    button {
      padding: 12px 25px;
      font-size: 1.2em;
      background-color: #FFC800;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background-color: #ffdf32;
    }

    #result {
      font-size: 1.5em;
      margin-top: 20px;
    }

    .testimonials {
      margin-top: 40px;
      font-style: italic;
      font-size: 1.1em;
      padding: 10px 20px;
    }

    .carousel {
      animation: slide 12s infinite;
    }

    @keyframes slide {
      0%, 20% { transform: translateY(0); }
      25%, 45% { transform: translateY(-100%); }
      50%, 70% { transform: translateY(-200%); }
      75%, 95% { transform: translateY(-100%); }
      100% { transform: translateY(0); }
    }

    .carousel > div {
      height: 80px;
    }

    .back-link {
      display: block;
      margin-top: 40px;
      font-weight: bold;
      color: yellow;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>Simulateur de Cashback</h1>
  <p>Calcule combien tu récupères avec ACTIVATE Travel Premium</p>

  <div class="simulator">
    <input type="number" id="amount" placeholder="Montant de ta réservation en €">
    <br />
    <button onclick="calculateCashback()">Calculer</button>
    <div id="result"></div>
  </div>

  <div class="testimonials">
    <div class="carousel">
      <div>“J'ai réservé pour 800 € et j’ai reçu 120 € de cashback !” – Sarah</div>
      <div>“Vacances de rêve, cashback reçu en 3 jours !” – David</div>
      <div>“J’ai gagné 350 € sur mon séjour ! Merci Activate !” – Linda</div>
    </div>
  </div>

  <a class="back-link" href="index.html">← Retour à l'accueil</a>

  <script>
    function calculateCashback() {
      const amount = parseFloat(document.getElementById('amount').value);
      const cashbackRate = 0.15;
      const result = document.getElementById('result');

      if (!isNaN(amount) && amount > 0) {
        const cashback = amount * cashbackRate;
        result.innerHTML = `Tu récupères : <strong>${cashback.toFixed(2)} €</strong> !`;
      } else {
        result.innerHTML = "Merci d'entrer un montant valide.";
      }
    }
  </script>
</body>
</html>
