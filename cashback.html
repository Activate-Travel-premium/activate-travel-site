<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simulateur de Cashback</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
      text-align: center;
      background-color: black;
    }

    body {
      background-image: url('https://cdn.pixabay.com/photo/2016/11/29/09/15/money-1869792_1280.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
    }

    .overlay {
      background: rgba(0, 0, 0, 0.3);
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    .content {
      position: relative;
      z-index: 1;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
    }

    .form {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    input[type="number"] {
      padding: 10px;
      border-radius: 5px;
      border: none;
      font-size: 1em;
    }

    button {
      padding: 10px 20px;
      background-color: #00e6ac;
      border: none;
      border-radius: 5px;
      font-size: 1em;
      font-weight: bold;
      cursor: pointer;
      color: white;
    }

    .result {
      margin-bottom: 20px;
      background: rgba(0, 0, 0, 0.4);
      padding: 15px;
      border-radius: 10px;
      max-width: 90%;
      min-height: 40px;
    }

    .back-btn {
      padding: 10px 20px;
      border: none;
      border-radius: 20px;
      background: white;
      color: black;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="content">
    <h1>Simulateur de Cashback</h1>
    <div class="form">
      <input type="number" id="montant" placeholder="Montant en €">
      <button onclick="calculerCashback()">Calculer</button>
    </div>
    <div class="result" id="resultat">
      “J'ai réservé mes vacances et j'ai reçu 150€ en cashback. Activate Travel Premium est incroyable !”
    </div>
    <button class="back-btn" onclick="window.location.href='index.html'">Retour à l'accueil</button>
  </div>

  <script>
    const temoignages = [
      "“J'ai réservé mes vacances et j'ai reçu 150€ en cashback. Activate Travel Premium est incroyable !”",
      "“Grâce au cashback, j’ai pu ajouter une excursion en plus sans frais.” – Julie",
      "“J’ai réservé pour 800 €, et j’ai eu 120 € de cashback.” – Sarah",
      "“Activate m’a reversé 180 € de cashback en 48h. Bluffant !” – Inès",
      "“C’est simple, automatique, et rapide. Merci !” – Karim"
    ];

    let indexTemoignage = 0;
    setInterval(() => {
      document.getElementById('resultat').innerText = temoignages[indexTemoignage];
      indexTemoignage = (indexTemoignage + 1) % temoignages.length;
    }, 5000);

    function calculerCashback() {
      const montant = document.getElementById('montant').value;
      const pourcentage = 0.15;
      const cashback = (montant * pourcentage).toFixed(2);
      document.getElementById('resultat').innerHTML = `Tu récupères : <strong>${cashback} €</strong> !`;
    }
  </script>
</body>
</html>
