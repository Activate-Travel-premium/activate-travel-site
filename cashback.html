<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simulateur Cashback</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      overflow: hidden;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .video-background {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .content {
      position: relative;
      z-index: 1;
      height: 100vh;
      width: 100%;
      background: rgba(0, 0, 0, 0.6);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }

    p.description {
      font-size: 1.2em;
      margin-bottom: 30px;
    }

    .simulator {
      background: white;
      color: black;
      padding: 30px;
      border-radius: 15px;
      max-width: 400px;
      width: 90%;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }

    .simulator input {
      padding: 15px;
      width: 100%;
      margin-bottom: 20px;
      font-size: 1.1em;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    .simulator button {
      padding: 12px 30px;
      font-size: 1em;
      background-color: #ffca28;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }

    .result {
      font-size: 1.5em;
      margin-top: 20px;
      font-weight: bold;
    }

    .testimonials {
      margin-top: 40px;
      max-width: 600px;
    }

    .testimonial {
      background-color: #ffffff22;
      margin: 10px auto;
      padding: 15px;
      border-radius: 10px;
      font-style: italic;
      color: #fff;
    }

    .btn-back {
      margin-top: 30px;
      display: inline-block;
      padding: 12px 25px;
      background: #00e676;
      color: black;
      font-weight: bold;
      text-decoration: none;
      border-radius: 30px;
    }
  </style>
</head>
<body>

  <!-- Vidéo de fond -->
  <video class="video-background" autoplay muted loop playsinline>
    <source src="https://a7r2epkjwalc416i.public.blob.vercel-storage.com/Activate-Travel-Premium-Fond-HD-16-9-ccEYthQkRMrhHGVS9S9E2mOo1BML2i.mp4" type="video/mp4">
  </video>

  <div class="content">
    <h1>Simulateur de Cashback</h1>
    <p class="description">Calcule en 1 clic combien tu récupères avec ACTIVATE Travel Premium</p>

    <div class="simulator">
      <input type="number" id="montant" placeholder="Montant de ta réservation (€)">
      <button onclick="calculerCashback()">Calculer</button>
      <div class="result" id="resultat"></div>
    </div>

    <div class="testimonials">
      <div class="testimonial">“J’ai réservé pour 800 €, j’ai récupéré 120 € en cashback !” – Sarah</div>
      <div class="testimonial">“Activate m’a permis de voyager ET d’économiser, merci !” – David</div>
      <div class="testimonial">“J’ai reçu mon cashback en 48h, top !” – Linda</div>
    </div>

    <a href="index.html" class="btn-back">← Retour à l'accueil</a>
  </div>

  <script>
    function calculerCashback() {
      const montant = parseFloat(document.getElementById('montant').value);
      const taux = 0.15;
      const result = document.getElementById('resultat');

      if (!isNaN(montant) && montant > 0) {
        const cashback = montant * taux;
        result.innerHTML = `Tu récupères : <strong>${cashback.toFixed(2)} €</strong> !`;
      } else {
        result.innerHTML = \"Merci d’entrer un montant valide.\";
      }
    }
  </script>

</body>
</html>
