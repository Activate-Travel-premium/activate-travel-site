<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cashback | Activate Travel Premium</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('https://images.unsplash.com/photo-1588776814546-ec7e3e5c221d') no-repeat center center fixed;
      background-size: cover;
      color: white;
      text-align: center;
    }

    .overlay {
      background: rgba(0, 0, 0, 0.6);
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 1;
      padding-top: 60px;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 20px;
    }

    .simulator {
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 15px;
      display: inline-block;
      backdrop-filter: blur(6px);
    }

    input[type="number"] {
      padding: 10px;
      border: none;
      border-radius: 8px;
      margin-right: 10px;
      width: 200px;
    }

    button {
      padding: 10px 20px;
      background: #00ffcc;
      color: black;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }

    .result {
      margin-top: 15px;
      font-size: 1.2em;
      font-weight: bold;
    }

    .testimonial {
      margin-top: 40px;
      font-style: italic;
      background: rgba(255,255,255,0.1);
      padding: 15px;
      border-radius: 10px;
      width: 80%;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
    }

    .btn-return {
      margin-top: 40px;
      display: inline-block;
      padding: 10px 20px;
      background: white;
      color: black;
      border-radius: 25px;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="container">
    <h1>Simulateur de Cashback</h1>
    <div class="simulator">
      <input type="number" id="amount" placeholder="Montant en €">
      <button onclick="calculateCashback()">Calculer</button>
      <div class="result" id="result"></div>
    </div>

    <div class="testimonial">
      “J'ai réservé mes vacances et j'ai reçu 150€ en cashback. Activate Travel Premium est incroyable !”
    </div>

    <a class="btn-return" href="index.html">Retour à l'accueil</a>
  </div>

  <script>
    function calculateCashback() {
      const amount = parseFloat(document.getElementById('amount').value);
      if (!isNaN(amount)) {
        const cashback = (amount * 0.15).toFixed(2);
        document.getElementById('result').innerText = `Vous gagnez ${cashback} € de cashback !`;
      } else {
        document.getElementById('result').innerText = "Veuillez entrer un montant valide.";
      }
    }
  </script>
</body>
</html>
